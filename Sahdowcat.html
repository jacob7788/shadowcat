        body {
            margin: 0;

            background-color: #0d0d0d;
            color: white;
        }
        header {
            background: linear-gradient(90deg, #a600ff, #1a1a1a);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {

            position: relative;
        }
        .wallet-connect button {
            background: #a600ff;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .wallet-connect button:hover {
            background: #8200cc;
        }
        .wallet-dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #a600ff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .wallet-dropdown a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .wallet-dropdown a:hover {
            background: #a600ff;
        }
        .wallet-connect:hover .wallet-dropdown {
            display: block;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: url('https://example.com/cyberpunk-image.jpg') no-repeat center center/cover;

            text-align: center;

        }
        .cta {
            margin-top: 30px;
        }

            text-decoration: none;
            background: #a600ff;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .cta a:hover {

        }
        .card {
            background: #1a1a1a;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 1em;
            color: #d3d3d3;
        }

            transition: background 0.3s ease;
        }

        }
        footer {
            background: #1a1a1a;
            text-align: center;

        }

            margin: 0;
            font-size: 0.9em;

        }

            color: #a600ff;
            text-decoration: none;
        }

        }
    </style>
